<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Historical Campus of Grinnell College</title>
	<script src='http://d3js.org/d3.v3.min.js'></script>
	<script src="slider/d3.slider.js"></script>

	<link rel="stylesheet" href="slider/d3.slider.css">
	<link rel="stylesheet" href="campusmap.css"> 
</head>
<body>
	<div id="maptitle"></div>
	<div id="map"></div>
	<div id="slider"></div>
	<script type="text/javascript">
		var historicalOverlay;
		var map;
		var title;
		var height = window.innerHeight;
        var width = window.innerWidth;
        var marker;
		// Set the Year Range
		var yearRange = [1914,1934,1949,1954,1959,1960,1971,1980,1996,1997,2000,2001,2002,2005,2009];
		var max=d3.max(yearRange);
		var min=d3.min(yearRange);

		var scale = d3.scale.linear()
					.domain([min,max]);
					
		var slider = d3.slider().scale(scale)
				.axis(d3.svg.axis()
					.orient("bottom")
					.ticks(yearRange.length)
					.tickValues(yearRange)
					.tickFormat(d3.format("d")))
				.min(min)
				.max(max)
				.step(1)
				.on("slide", changeBaseMap);

		d3.select("#slider")
			    .style("width", width*0.8 - 120 + "px")
			    .call(slider)
			    .selectAll("text")
			    		.style("text-anchor","end")
			    		.attr("dx","-0.8em")
			    		.attr("dy","0.15em")
			    		.attr("transform","rotate(-65)")
			    		.style("font-size","0.7em");

		// Create the Google Map
		function myMap(){
			var year = slider.value();
			var json = "position/" + year + ".json";

			// Add Map Title
			title = d3.select("#maptitle")
			 		.append("h2")
			document.getElementsByTagName("h2")["0"].innerHTML = "Ginnell College Historical Campus Map " + year;

			var myCenter = new google.maps.LatLng(41.749110, -92.720104);
			var mapCanvas=document.getElementById('map');
			var mapOptions = {
				center: myCenter, 
				zoom: 14,
				// mapTypeId: google.maps.MapTypeId.TERRAIN
			};
			map = new google.maps.Map(mapCanvas, mapOptions);
			// var marker = new google.maps.Marker({
			// 	position:myCenter
			// });
			var imageBounds={
				north: 41.773941,
				south: 41.724216,
				east:  -92.670104,
				west:  -92.770941
			};

			historicalOverlay = new google.maps.GroundOverlay(
				'base_layers/'+ year +'.jpg', imageBounds);

			addOverlay();
            
            // Add Markers to Denote the Buildings
            d3.json(json, function(error, json){
            	data = json;
            	
            	for (i = 0; i<json.length; i++){
            		marker = new google.maps.Marker({
            			position: new google.maps.LatLng(json[i].lat, json[i].lng),
            			icon: json[i].icon,
            			map: map
            		});
            	}
            });

			// Retrieve Latitude and Longitude
			google.maps.event.addListener(historicalOverlay, 'click', function (event) {
               displayCoordinates(event.latLng);               
            });
		}

        function displayCoordinates(pnt) {
          var lat = pnt.lat();
          lat = lat.toFixed(4);
          var lng = pnt.lng();
          lng = lng.toFixed(4);
          console.log("lat: "+lat+ " lng: "+lng);
        }

		function addOverlay(){
			historicalOverlay.setMap(map);
		}

		function removeOverlay(){
			historicalOverlay.setMap(null);
		}

		// Function to Change Base Map
		function changeBaseMap(){
			var tick=slider.value();

		    if (yearRange.includes(tick)){
		    	myMap(tick);
		    }
		}

		// Add historical map 

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwliwbM5L67cRMDQhOYNEeR3a5Sv1gIOk&callback=myMap"></script>
</body>
</html>
